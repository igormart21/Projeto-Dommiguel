<body class="font-sans antialiased bg-gray-50">
    
    
    <div id="header-placeholder"></div>
    
    <!-- Breadcrumb -->
    <section class="pt-24 pb-8 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="breadcrumb" id="breadcrumb">
                <a href="../index.html">Home</a>
                <span>/</span>
                <a href="produtos.html">Produtos</a>
                <span>/</span>
                <span id="breadcrumb-category">Produto</span>

            </div>
        </div>

    <!-- Product Banner -->
    <section class="py-12 bg-gradient-to-r from-primary to-primary-dark text-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="max-w-4xl" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-bold mb-4" id="product-title">Carregando...</h1>
                <p class="text-xl text-white/90" id="product-subtitle"></p>
            </div>
        </div>

    <!-- Product Details -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="grid lg:grid-cols-2 gap-12">
                <!-- Product Image -->
                <div data-aos="fade-right">

                        <i class="fas fa-box" style="font-size: 8rem; color: var(--primary); opacity: 0.2;" id="product-image-icon"></i>
                    </div>
                </div>
                
                <!-- Product Info -->
                <div data-aos="fade-left">
                    <div class="bg-gray-light rounded-xl p-8 mb-8">
                        <h2 class="text-2xl font-bold text-primary mb-6">Ficha Técnica</h2>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center py-3 border-b border-gray-300">
                                <span class="font-semibold text-gray-700">Nome:</span>
                                <span class="text-gray-800" id="product-name">-</span>
                            </div>
                            <div class="flex justify-between items-center py-3 border-b border-gray-300">
                                <span class="font-semibold text-gray-700">Peso:</span>
                                <span class="text-gray-800" id="product-weight">-</span>
                            </div>
                            <div class="flex justify-between items-center py-3 border-b border-gray-300">
                                <span class="font-semibold text-gray-700">Categoria:</span>
                                <span class="text-gray-800" id="product-category">-</span>
                            </div>
                            <div class="flex justify-between items-center py-3">
                                <span class="font-semibold text-gray-700">Código:</span>
                                <span class="text-accent font-bold" id="product-code">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-8">
                        <h3 class="text-xl font-bold text-primary mb-4">Descrição</h3>
                        <p class="text-gray-700 leading-relaxed" id="product-description">-</p>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Similar Products -->
    <section class="py-16 bg-gray-light">
        <div class="container mx-auto px-4 lg:px-8">
            <h2 class="text-3xl font-bold text-primary mb-8 text-center" data-aos="fade-up">Produtos Similares</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8" id="similar-products">
                <!-- Similar products will be rendered by JavaScript -->
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/i18n.js?v=2.4"></script>
    <script src="../assets/js/components.js?v=2.3"></script>
    <script src="../assets/js/products.js?v=2.4"></script>
    <script src="../assets/js/main.js?v=7.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id') || 'cons-20242'; // Default product
            
            const product = getProductById(productId);
            
            if (product) {
                // Update page content
                document.getElementById('product-title').textContent = product.name;
                document.getElementById('product-subtitle').textContent = product.description;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-weight').textContent = product.weight;
                document.getElementById('product-category').textContent = product.category;
                document.getElementById('product-code').textContent = product.code;
                document.getElementById('product-description').textContent = product.description;
                
                // Update product image
                const imageContainer = document.getElementById('product-image-container');
                const imageIcon = document.getElementById('product-image-icon');
                if (product.image && product.image.trim() !== '') {
                    imageContainer.innerHTML = `<img src="../${product.image}" alt="${product.name}" class="w-full h-full object-cover">`;
                } else if (imageIcon) {
                    imageIcon.style.display = 'block';
                }
                
                // Update breadcrumb
                const categoryMap = {
                    'Conservas': 'conservas',
                    'Temperos': 'temperos',
                    'Grãos & Farinhas': 'graos',
                    'Carvão & Utilidades': 'carvao',
                    'Arroz': 'arroz',
                    'Açúcar': 'acucar',
                    'Frango': 'frango',
                    'Café': 'cafe',
                    'Feijão': 'feijao',
                    'Óleo': 'oleo'
                };
                const categorySlug = categoryMap[product.category] || 'produtos';
                document.getElementById('breadcrumb-category').innerHTML = `<a href="${categorySlug}.html">${product.category}</a>`;
                document.getElementById('breadcrumb-product').textContent = product.name;
                
                // Update page title
                document.title = `${product.name} - Dom Miguel Atacadista`;
                
                // Update WhatsApp button
                const whatsappBtn = document.getElementById('whatsapp-quotation-btn');
                if (whatsappBtn) {
                    const whatsappLink = getWhatsAppQuotationLink(product);
                    whatsappBtn.href = whatsappLink;
                    whatsappBtn.target = '_blank';
                }
                
                // Render similar products
                const similarProducts = getSimilarProducts(productId, 4);
                const similarGrid = document.getElementById('similar-products');
                
                similarProducts.forEach((similar, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card premium-card';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', index * 100);
                    
                    // Verificar se tem imagem ou usar ícone padrão
                    const similarImageHTML = similar.image && similar.image.trim() !== ''
                        ? `<img src="../${similar.image}" alt="${similar.name}" class="w-full h-full object-cover">`
                        : `<i class="fas fa-box"></i>`;
                    
                    const whatsappLink = getWhatsAppQuotationLink(similar);
                    
                    card.innerHTML = `
                        <div class="product-image">
                            ${similarImageHTML}
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${similar.name}</h3>
                            <p class="product-weight">${similar.weight}</p>
                            <p class="product-code">Código: ${similar.code}</p>
                            
                        </div>
                    `;
                    
                    similarGrid.appendChild(card);
                });
            }
        });
    </script>
