</head>
<body class="font-sans antialiased bg-gray-50">
    
    
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Breadcrumb -->
    <section class="pt-24 pb-8 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="breadcrumb">
                <a href="../index.html">Home</a>
                <span>/</span>
                <a href="produtos.html">Produtos</a>
                <span>/</span>
                <span>Café</span>
            </div>
        </div>
    </section>

    <!-- Page Header -->
    <section class="py-12 bg-gradient-to-r from-primary to-primary-dark text-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="max-w-3xl" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Café</h1>
                <p class="text-xl text-white/90">
                    Cafés selecionados de qualidade superior para distribuição nacional e internacional
                </p>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="products-grid">
                <!-- Products will be rendered by JavaScript -->
            </div>
            
            <!-- Ver Mais Produtos Button -->
            <div class="text-center mt-12" data-aos="fade-up">
                <a href="#" id="ver-mais-produtos-btn" class="btn-accent text-lg px-8 py-4 inline-block">
                    <i class="fab fa-whatsapp mr-2"></i> Ver Mais Produtos
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/i18n.js?v=2.4"></script>
    <script src="../assets/js/components.js?v=2.3"></script>
    <script src="../assets/js/products.js?v=2.4?v=4.4"></script>
    <script src="../assets/js/main.js?v=7.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = getProductsByCategory('cafe');
            const grid = document.getElementById('products-grid');
            
            if (products && products.length > 0) {
                products.forEach((product, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card premium-card';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', index * 100);
                    
                    // Verificar se tem imagem ou usar ícone padrão
                    const imageHTML = product.image && product.image.trim() !== ''
                        ? `<img src="../${product.image}?v=2.1" alt="${product.name}" class="w-full h-full object-contain" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\\'fas fa-coffee\\'></i>';">`
                        : `<i class="fas fa-coffee"></i>`;
                    
                    const whatsappLink = getWhatsAppQuotationLink(product);
                    
                    card.innerHTML = `
                        <div class="product-image">
                            ${imageHTML}
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-weight">${product.weight}</p>
                            <p class="product-code">Código: ${product.code}</p>
                            <p class="product-description">${product.description || ''}</p>
                            
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-600 py-8">Produtos em breve...</p>';
            }
            
            // Configurar botão "Ver Mais Produtos"
            const verMaisBtn = document.getElementById('ver-mais-produtos-btn');
            if (verMaisBtn) {
                const whatsappMessage = encodeURIComponent(
                    `Olá! Gostaria de ver mais produtos de café disponíveis no catálogo da Dom Miguel Atacadista.`
                );
                verMaisBtn.href = `https://wa.me/5511994881827?text=${whatsappMessage}`;
                verMaisBtn.target = '_blank';
            }
        });
    </script>
