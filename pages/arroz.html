<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arroz - Dom Miguel Atacadista. Tipo 1 longo e fino, Parabolizado, Integral e mais.">
    <title>Arroz - Dom Miguel Atacadista</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0B2A3D',
                        'primary-dark': '#081A26',
                        'accent': '#C5A25A',
                        'accent-dark': '#A68B4A',
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css?v=3.5?v=2.1">
</head>
<body class="font-sans antialiased bg-gray-50">
    
    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Breadcrumb -->
    <section class="pt-24 pb-8 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="breadcrumb">
                <a href="../index.html">Home</a>
                <span>/</span>
                <a href="produtos.html">Produtos</a>
                <span>/</span>
                <span>Arroz</span>
            </div>
        </div>
    </section>

    <!-- Page Header -->
    <section class="py-12 bg-gradient-to-r from-primary to-primary-dark text-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="max-w-3xl" data-aos="fade-up">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Arroz</h1>
                <p class="text-xl text-white/90">
                    Arroz de qualidade superior para distribuição nacional e internacional
                </p>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="products-grid">
                <!-- Products will be rendered by JavaScript -->
            </div>
            
            <!-- Ver Mais Produtos Button -->
            <div class="text-center mt-12" data-aos="fade-up">
                <a href="#" id="ver-mais-produtos-btn" class="btn-accent text-lg px-8 py-4 inline-block">
                    <i class="fab fa-whatsapp mr-2"></i> Ver Mais Produtos
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/i18n.js?v=2.1"></script>
    <script src="../assets/js/components.js?v=2.0"></script>
    <script src="../assets/js/products.js?v=3.3"></script>
    <script src="../assets/js/main.js?v=3.6"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se a função existe
            if (typeof getProductsByCategory !== 'function') {
                console.error('getProductsByCategory não está definida!');
                return;
            }
            
            const products = getProductsByCategory('arroz');
            const grid = document.getElementById('products-grid');
            
            // Debug
            console.log('Produtos de arroz:', products);
            console.log('Quantidade de produtos:', products ? products.length : 0);
            console.log('Grid element:', grid);
            console.log('productsCatalog.arroz:', typeof productsCatalog !== 'undefined' ? productsCatalog.arroz : 'não definido');
            
            if (products && products.length > 0) {
                console.log('Renderizando', products.length, 'produtos');
                products.forEach((product, index) => {
                    const card = document.createElement('div');
                    card.className = 'product-card premium-card';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', index * 100);
                    
                    // Verificar se tem imagem ou usar ícone padrão
                    const imageHTML = product.image && product.image.trim() !== ''
                        ? `<img src="../${product.image}?v=2.2" alt="${product.name}" class="w-full h-full object-contain" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\\'fas fa-seedling\\'></i>';">`
                        : `<i class="fas fa-seedling"></i>`;
                    
                    const whatsappLink = getWhatsAppQuotationLink(product);
                    
                    card.innerHTML = `
                        <div class="product-image">
                            ${imageHTML}
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-weight">${product.weight}</p>
                            <p class="product-code">Código: ${product.code}</p>
                            <p class="product-description">${product.description || ''}</p>
                            <a href="${whatsappLink}" target="_blank" class="btn-outline mt-auto text-center">
                                <i class="fab fa-whatsapp mr-2"></i> Solicitar Cotação
                            </a>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-600 py-8">Produtos em breve...</p>';
            }
            
            // Configurar botão "Ver Mais Produtos"
            const verMaisBtn = document.getElementById('ver-mais-produtos-btn');
            if (verMaisBtn) {
                const whatsappMessage = encodeURIComponent(
                    `Olá! Gostaria de ver mais produtos de arroz disponíveis no catálogo da Dom Miguel Atacadista.`
                );
                verMaisBtn.href = `https://wa.me/5511994881827?text=${whatsappMessage}`;
                verMaisBtn.target = '_blank';
            }
        });
    </script>
</body>
</html>
